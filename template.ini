[app:aybu-website]
use = egg:aybu-website
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
sqlalchemy.url = sqlite:///
sqlalchemy.echo = true
# paths
instance_data_dir = %(here)s/aybu/website

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    aybu-website

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

[commands]
setup-app = aybu.website.lib.database.populate

# Begin logging configuration

[loggers]
keys = root, aybu

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_aybu]
level = DEBUG
handlers =
qualname = aybu

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
